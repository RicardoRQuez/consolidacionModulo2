<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Prueba de consolidacion modulo 2</title>
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Comsumiendo API Digimon</a>

        </div>
    </nav>
    <!--FIN NAVBAR-->
    <main class="container">
        <header>
            <h1 class="text-center" id="tituloPrincipal">Pagina Digimon</h1>
        </header>
        <img id="imgPrincipal" src="./assets/img/digi-all.jpg" class="img-fluid rounded-start" alt="...">
        <section id="seccionBuscador">
            <h2 class="text-center">Buscador de Digimon</h2>

            <form id="digiForm">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="Nombre" id="digiFormNombre" required
                    placeholder="Ingresa el nombre de un Digimon">
                <button type="submit" class="btn btn-outline-success">Buscar Informacion</button>
            </form>
        </section>

        <section class="seccionInfo">
            <h2 class="text-center"> Informacion del Digimon</h2>

            <!--CARD-->
            <div class="d-flex justify-content-center">
                <div id="cardInfo" class="text-center card text-bg-warning mb-3 col-12 col-ld-4 col-lg-6">

                    <div class="card-body ">
                        <h5 class="card-title">Tarjeta informativa</h5>
                        <p class="card-text">En esta tarjeta se muestra el nombre, la imagen y el nivel del Digimon</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list"></li>
                        <div id="list-group-name">


                    </ul>

                    <img src="./assets/img/logo.jpg" id="imgDigi" class="card-img-top" alt="...">
                    <div>
                        <select id="digiList" class="form-select text-center w-50 m-auto ">
                                <option disabled selected> Lista de Digimones</option>                           
                    </div>
                </div>
            </div>
        </section>
        <script src="./assets/js/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="./assets/js/codigo.js"></script>
    </main>

    <footer>
        <p>Sitio web desarrollado por Ricardo Rodriguez Q. </p>
    </footer>
</body>

</html>
